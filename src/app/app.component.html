<div class="container">
  <h1 class="text-light">Coin marker</h1>
  <input type="text" name="search" id="search" class="
  form-control bg-dark text-light  my-2 rounded-0 border-primary" placeholder="Search" (keyup)="searchCoin()" [(ngModel)]="searchText" />


  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles, let i =index">{{title}}</th>
        <!-- <th>name</th> -->
      </tr>
    </thead>
    <tbody>
      <!-- on clik conlole log row -->
      <tr *ngFor="let coin of coinFilterView, let i = index" (click)="handleClik(coin)">

        <td class="text-muted">{{i+1}}</td>
        <td>
          <img [src]="coin.image" alt="" width="30" height="30">
          <span>
            {{coin.name}}
          </span>
          <span class="text-muted ps-4">
            {{coin.symbol}}
          </span>
        </td>
        <td>
          {{coin.current_price.toLocaleString()}}
        </td>
        <td [ngClass]="
        coin.price_change_24h<0?'text-danger':
        'text-success'">
          {{coin.price_change_24h.toLocaleString()}}
        <td>
          {{coin.low_24h.toLocaleString()}}
        </td>
      </tr>

    </tbody>
  </table>

</div>
